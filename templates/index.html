<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./static/styles/light.css">
</head>

<body class="d-flex">
    <div class="sidebar d-none">
        hi
    </div>
    <div class="p-5 w-100">
        <!-- Title -->
        <div class="d-flex align-items-center mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" style="width: 32px; height: 32px; margin-right: 24px;">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <b class="dash-title">Control Dashboard</b>
        </div>

        <!-- Controls section -->
        <div class="section-title">Controls</div>
        <section class="row">
            <div class="col-12 col-md-6 mb-4">
                <div class="custom-card row align-items-center justify-content-between">
                    <div class="col-12 col-lg-10">
                        <p class="lg-card-title">Lights
                            {% if states.light %}
                            <span class="on-off on" id="light-indicator">(ON)</span>
                            {% else %}
                            <span class="on-off off" id="light-indicator">(OFF)</span>
                            {% endif %}
                        </p>
                        <p class="lg-card-desc">Lights can be used to change the room's light intensity.</p>
                        {% if states.light %}
                        <button id="light-toggle" class="lg-button lg-button-on">Turn OFF</button>
                        {% else %}
                        <button id="light-toggle" class="lg-button lg-button-off">Turn ON</button>
                        {% endif %}
                    </div>
                    <div class="col-0 col-lg-2 d-none d-lg-block justify-content-center">
                        <svg id="light-led-indicator" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" style="height: 100%"
                            class="transition {% if states.light %} icon-on {% else %} icon-off {% endif %}">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 18v-5.25m0 0a6.01 6.01 0 001.5-.189m-1.5.189a6.01 6.01 0 01-1.5-.189m3.75 7.478a12.06 12.06 0 01-4.5 0m3.75 2.383a14.406 14.406 0 01-3 0M14.25 18v-.192c0-.983.658-1.823 1.508-2.316a7.5 7.5 0 10-7.517 0c.85.493 1.509 1.333 1.509 2.316V18" />
                        </svg>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./static/scripts/light.js"></script>
</body>

</html>
